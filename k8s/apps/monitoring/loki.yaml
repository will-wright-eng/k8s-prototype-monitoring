apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 5.6.2
    chart: loki
    helm:
      valueFiles:
      # Update this path to match your actual repository and branch
      - https://raw.githubusercontent.com/will-wright-eng/k8s-prototype-monitoring/main/helm-values/loki/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
